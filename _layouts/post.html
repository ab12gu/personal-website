---
layout: default
---

<h2 class="headers">
  <!-- <a href="{{ page.url }}"> -->
    {{ page.title }}
</h2>

<section class="main" >
  <img class="left-img" style="padding-right: 10px; padding-bottom:30px;" src={{ page.picture }}>

    <p>
      {{ page.excerpt | markdownify }}
    </p> 

  {{ page.content | remove: page.excerpt }}

  <div class="date-time">
    <time datetime="{{ item.date | date_to_xmlschema }}" itemprop="datePublished">
      {{ page.date | date: "%b %d, %Y" }}
    </time>
  </div>

</section>
