---
layout: default
---

<h2 class="headers" id="center">   
  <!-- <a href="{{ page.url }}"> -->
    {{ page.title }}
</h2>

<section class="main" >

  <img class="post-img" src={{ page.picture }}>

  {{ page.excerpt | markdownify }}

  {{ page.content | remove: page.excerpt }}

  <div class="date-time">
    <time datetime="{{ item.date | date_to_xmlschema }}" itemprop="datePublished">
      {{ page.date | date: "%b %d, %Y" }}
    </time>
  </div>

</section>
