<!--{{include.content}}-->

<div class="row">
{% assign count = 0 %}

{% assign sorted = (site.content | sort: 'date') | reverse %}
{% for item in sorted %}
  {% if item.relative_path contains {{include.param1}} %}

    {% if count == 0 %}
      <h2 class="headers" id="center"> 
        {{include.param2}}
      </h2>
    {% endif %}


    <div class="column" >
      <a href="{{ item.url }}">
        <img class="left-img" src={{ item.picture }}>
      </a>
      <div class="headers" id="h2">
        <div class="photo-titles">
          <a href="{{ item.url }}">{{ item.title }}</a>
        </div>
      </div>
    </div>

  {% assign count = 1 %}

  {% endif %}
{% endfor %}
</div>

<div class="site-bar"></div>
